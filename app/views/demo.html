<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery图片特效slider插件</title>

<link rel="stylesheet" type="text/css" href="../resources/css/jquery.slider.css" />

<style type="text/css">
.slider{width:900px;height:325px;overflow:hidden;}
.slider img{width: 100%;}
</style>

<script type="text/javascript" src="../resources/js/jquery.sizzle.js"></script>
<script type="text/javascript" src="../resources/js/jquery.slider.min.js"></script>
<script type="text/javascript">
$(document).ready(function($){
		var screenWidth = $(window).width();
        var screenHeight = $(window).height();
        $(".slider").slideshow({
            width      : screenWidth,
            height     : screenHeight,
            transition : 'square'
        });
    });
</script>
</head>

<body>

	<div class="slider">
		<div><img src="../resources/images/book1.jpg" alt=""/></div>
        <div><img src="../resources/images/book2.jpg" alt=""/></div>
        <div><img src="../resources/images/book3.jpg" alt=""/></div>
        <div><img src="../resources/images/book4.jpg" alt=""/></div>
	</div>

</body>
</html>
