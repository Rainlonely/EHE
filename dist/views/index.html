<!DOCTYPE html>
<html>
<head>
	<title>易和设计</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/jquery.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/jquery.booklet.latest.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/fontawesome.min.css">
	<style type="text/css">
	.sliderContainer{
		width: 100%;
		overflow: hidden;
	}
	.slide{
		position: relative;
	}
	.slide img{
		width: 100%;
	}
	.slide div{
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color:-webkit-gradient(linear,80% 0%, 100% 0%, from(#999999), to(#333333), color-stop(0.7,#336600));
	}

	nav{
		width: 100%;
		background-color: #fff;
		position: absolute;
		bottom: 0;
		z-index: 100;
	}
	nav .container{
		overflow: hidden;
		width: 1200px;
		margin: 0 auto;
		

		height: 100px;
		

	}
	ul{padding: 0;margin: 0;}
	ul li{
		list-style: none;
		float: left;
		width: 14%;
		line-height: 100px;
		color: #606060;
	}
	ul li:nth-child(1){color: #8a806d;}
	.change-lang a{
		line-height: 100px;
		color: #606060;
		display: inline-block;
	}
	</style>
</head>
<body>
<div class="sliderContainer">
	<div id="mybook">
	    <div class="slide">
			<img src="../resources/images/bg-tutorDetial1.jpg"> 
			<div></div>
	    </div>
	    <div class="slide">
	    	<img src="../resources/images/bg-tutorDetial2.jpg"> 
	    	<div></div>
	    </div>
	    <div class="slide">
	    	<img src="../resources/images/bg-tutorDetial3.jpg"> 
	    	<div></div>
	    </div>
	    <div class="slide">
	    	<img src="../resources/images/bg-tutorDetial4.jpg"> 
	    	<div></div>
	    </div>
	    <div class="slide">
	    	<img src="../resources/images/bg-tutorDetial5.jpg"> 
	    	<div></div>
	    </div>
	</div>	
</div>
<nav>
	<div class="container">
		<ul>
			<li>首页</li>
			<li>项目展示</li>
			<li>关于易和</li>
			<li>易和咨询</li>
			<li>联系我们</li>
			<li>相关链接</li>
		</ul>
		<div class="change-lang">
			<a href=""><i class="fa fa-language"></i>English</a>
		</div>	
	</div>
</nav>
<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/jquery.easing.min.js"></script>
<script src="../resources/js/jquery.booklet.latest.min.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(function() {
    $('#mybook').booklet({
    	width:  '150%',
        height: '100%',
        pagePadding: 0,
        pageNumbers: false,
        shadows: false,
        auto: true,
        overlays: true,
        hovers:   true

    });
});
</script>
</body>
</html>
